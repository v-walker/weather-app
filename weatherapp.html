<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/weather.css">
<body class="bg-turquoise container-fluid">
    <header class="d-flex justify-content-center">
        <h1 class="txt-cool-grey mt-5"><i class="fas fa-cloud"></i>What's Going on Out There??</h1>
    </header>

    <main class="container-md bg-warm-gray txt-dark rounded">
        <form class="pt-5 col-6 offset-3" id="form">
            <label for="formGroupExampleInput" class="form-label">Please input a city name to return current weather data:</label>
            <input type="text" class="form-control" id="city-input" placeholder="City name, State">
            <div class="col-12 mt-2 mb-2">
                <button type="submit" class="btn bg-blue-green txt-cool-grey" id="submit">Submit</button>
            </div>
        </form>

        <div class="weather-data pt-5 pb-5 row col-6 offset-3 offset-md-4 offset-xl-5 txt-dark d-flex flex-direction-column justify-content-center align-items-center">
        </div>

    </main>

    <footer></footer>
    <script src="https://kit.fontawesome.com/b5578a43de.js" crossorigin="anonymous"></script>
    <script src="scripts/weather.js"></script>
</body>
</html>
